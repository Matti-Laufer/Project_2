<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery Reference -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CanvasJS - Live Chart  -->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <!-- Local code -->
    <script defer src="js/coins.js"></script>
    <link rel="stylesheet" href="css/coins.css">

    <title>Matti's Crypto Coins App</title>
</head>

<body>
    <!-- Parralax Background -->
    <div class="parallax"></div>
    <!-- Spinner -->
    <div id="spinnerDiv" class="d-flex justify-content-center">
        <button class="btn btn-primary" id="spinnerBtn" type="button" disabled>
            <span class="spinner-border spinner-border-sm" id="spinner" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </button>
    </div>

    <!-- Header -->
<div id="headerDiv">
    <div class="container-fluid">
        <div class="row bg-light align-items-center">
            <div class="col-6 col-sm-6">
                <h1 id="cryptoHeader" class="my-auto">Cryptonite</h1>
            </div>
            <div id="cryptoPic" class="mb-5 col-6 col-sm-6 text-end border border-dark border-3">
            </div>
        </div>
    </div>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button id="homeButton" class="nav-link btn btn-primary">Home</button>
                </li>
                <li class="nav-item">
                    <button id="liveButton" class="nav-link btn btn-primary">Live Reports</button>
                </li>
                <li class="nav-item">
                    <button id="aboutButton" class="nav-link btn btn-primary">About</button>
                </li>
            </ul>
            <form class="d-flex" id="myForm">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchCoin">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
</div>

    <!-- Modal - More Info -->
    <div id="myModal">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="exampleModalLabel">Coin Name</h1>
                        <button id="modalXBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Coin Data. <br>
                        Picture of the Coin.
                    </div>
                    <div class="modal-footer">
                        <button id="modalCloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal - Picked Coins -->
    <div class="modal fade" id="pickedCoinsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="pickedCoinsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title modal-title-picked fs-4" id="pickedCoinsModalLabel">Please Select</h1>
                    <!-- <button type="button" class="btn-close pickedXBtn" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="picked-modal-body d-flex justify-content-center row"></div>
                <div class="modal-footer ">
                    <button type="button" id="pickedCoinsAbort" class="col-2 mx-auto btn btn-secondary" data-bs-dismiss="modal">Abort</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Wrapping Div -->
    <div class="container-fluid">

        <!-- Main div - for Displaying the Content Selected by Navigation Bar -->
        <div id="mainDiv">

            <!-- Coin displaying Div --- Default When Opening -->
                <div id="coinsHomeDiv">
                    <div class="row justify-content-center" id="coinsHomeDivRow">
                    <!-- Coins -->
                </div>
            </div>

            <!-- Live Reports Div -Multi data in Chart -->
            <!-- <div id="liveReports">
                <h3>Live Reports Section</h3>
                <hr>
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div> -->

            <!-- About Div -->

        </div>
    </div>
</body>
</html>
